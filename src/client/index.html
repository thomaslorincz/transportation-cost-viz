<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transportation Costs</title>
  <meta charset="UTF-8">
  <meta name="description" content="A visualization of transportation costs in the Edmonton Central Metropolitan Area in 2065">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="theme-color" content="#F9E200">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css" rel="stylesheet">
</head>
<body>
<div id="map"></div>
<div id="legend">
  <div id="legend-title">Legend</div>
  <div class="divider"></div>
  <div class="legend-entries">
    <div id="now-entry" class="legend-entry scenario-entry selectable" data-value="now">
      <i class="material-icons">trending_up</i>
      <div class="entry-label scenario">Now Scenario (2020)</div>
    </div>
    <div id="bau-entry" class="legend-entry scenario-entry selectable" data-value="bau">
      <i class="material-icons">trending_up</i>
      <div class="entry-label scenario">Business as Usual Scenario (2065)</div>
    </div>
    <div id="preferred-entry" class="legend-entry scenario-entry selectable" data-value="preferred">
      <i class="material-icons">trending_up</i>
      <div class="entry-label scenario">City Preferred Scenario (2065)</div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="legend-entries">
    <div id="cost-entry" class="legend-entry property-entry selectable" data-value="cost">
      <i class="material-icons">attach_money</i>
      <div class="entry-label property">Transportation Cost</div>
    </div>
    <div id="proportion-entry" class="legend-entry property-entry selectable" data-value="proportion">
      <i class="material-icons">home</i>
      <div class="entry-label property">Proportion of Income Spent on Transportation</div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="legend-entries">
    <div class="legend-entry">
      <div class="entry-color yellow-color"></div>
      <div id="first-bin" class="entry-label"></div>
    </div>
    <div class="legend-entry">
      <div class="entry-color red-color"></div>
      <div id="second-bin" class="entry-label"></div>
    </div>
    <div class="legend-entry">
      <div class="entry-color magenta-color"></div>
      <div id="third-bin" class="entry-label"></div>
    </div>
    <div class="legend-entry">
      <div class="entry-color purple-color"></div>
      <div id="fourth-bin" class="entry-label"></div>
    </div>
  </div>
</div>
</body>
</html>
