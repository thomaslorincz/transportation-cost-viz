<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transportation Costs</title>
  <meta charset="UTF-8">
  <meta name="description" content="A visualization of transportation costs in the Edmonton Central Metropolitan Area in 2065">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="theme-color" content="#00FF00">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet">
</head>
<body>
<div id="map"></div>
<div id="legend">
  <div id="legend-title">Legend</div>
  <div class="divider"></div>
  <div id="legend-properties">
    <div class="legend-entry property-entry selected">
      <div class="entry-label property">Transportation Cost</div>
    </div>
    <div class="legend-entry property-entry">
      <div class="entry-label property">Proportion of Income<br>Spent on Transportation</div>
    </div>
  </div>
  <div class="divider"></div>
  <div id="legend-entries">
    <div class="legend-entry">
      <div class="entry-color yellow-color"></div>
      <div class="entry-label">$0 - $5741 (1st Quartile)</div>
    </div>
    <div class="legend-entry">
      <div class="entry-color red-color"></div>
      <div class="entry-label">$5742 - $9759 (2nd Quartile)</div>
    </div>
    <div class="legend-entry">
      <div class="entry-color magenta-color"></div>
      <div class="entry-label">$9760 - $14313 (3rd Quartile)</div>
    </div>
    <div class="legend-entry">
      <div class="entry-color purple-color"></div>
      <div class="entry-label">$14314 - (4th Quartile)</div>
    </div>
  </div>
</div>
</body>
</html>
